<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Rock, Paper, Scissors</title>
		<script src="./js/script.js" defer></script>
		<script src="./js/confetti.js" defer></script>
		<link rel="stylesheet" href="./styles.css">
	</head>
	<body>
		<p id="announcement">Choose a weapon to start a new game!</p>
		<div class="select-weapon">
			<div class="btn">
				<input type="image" id="rock-btn" src="./images/rock.png">
			</div>
			<div class="btn">
				<input type="image" id="paper-btn" src="./images/paper.png">
			</div>
			<div class="btn">
				<input type="image" id="scissors-btn" src="./images/scissors.png">
			</div>
		</div>
		<div id="game-state">
			<p id="current-score"></p>
		</div>
	</body>
</html>
